<nav class="p-3 bg-light">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12 py-5">
        <h1>The best task management application</h1>
      </div>
      <div class="col-md-4">
        <a routerLink="/" routerLinkActive="text-danger fw-bold">
          Home
        </a>
      </div>
      <div class="col-md-4" *ngIf="isUserAuthenticated else emptyCol4">
        <a routerLink="/office" routerLinkActive="text-danger fw-bold">
          Office
        </a>
      </div>
      <ng-template #emptyCol4>
        <div class="col-md-4"></div>
      </ng-template>
      <div class="col-md-4" *ngIf="!isUserAuthenticated else logout">
        <a routerLink="/forms" routerLinkActive="text-danger fw-bold">
          Login / Signup
        </a>
      </div>
      <ng-template #logout>
        <div class="col-md-4" *ngIf="isUserAuthenticated else logout">
          <a routerLink="/forms" routerLinkActive="text-danger fw-bold">
            <button class="btn" (click)="logOut()">
              Logout
            </button>
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
