<div class="container text-center p-4">
  <div class="row">
    <div class="col-md-12" mat-dialog-content>
      <h1>
        Vuoi davvero eliminare il task con id
        <span class="text-danger">{{ data }}</span
        >?
      </h1>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn" [mat-dialog-close]="true">Elimina</button>
      <button class="btn btn-danger" [mat-dialog-close]="false">Annulla</button>
    </div>
  </div>
</div>
